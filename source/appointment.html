<!--contact us section started here-->
<main>
<section class="contact" id="Contact"  >
  <div class="container">
      <div class="text-center m-5">
        <hr>
        <hr>

      </div>
 
      <div class="row">
        <div class="col-sm-12 col-md-11 col-lg-11 col-12" data-aos="fade-up-right" data-aos-offset="200"> 
            <h1>Don't be nervous easily <span class="text-primary">Contact us</span></h1>
         <!--form started here -->
         <form class="row g-3  m-auto border border-1 border-info p-2">
 
           <div class="col-md-6"> 
           <label for="inputFirstName" class="form-label">First-Name:</label>
           <input type="text" class="form-control" id="inputFirstName" placeholder="Mehran">
           </div>
 
           <div class="col-md-6">  
             <label for="inputLastName" class="form-label">Last-Name:</label>
             <input type="text" class="form-control" id="inputLastName" placeholder="Khan">
             </div>
 
           <div class="col-md-6">
             <label for="inputEmail4" class="form-label">Email :</label>
             <input type="email" class="form-control" id="inputEmail4" placeholder="mehran.naz68s@gmail.com">
           </div>
          
           <div class="col-md-6">
             <label for="inputcontact" class="form-label">Contact-Number:</label>
             <input type="number" class="form-control" id="inputcontact" placeholder="03439011999">
           </div>
           
            
     
           
           <div class="col-md-4">
             <label for="inputState" class="form-label">State :</label>
             <select id="inputState" class="form-select">
               <option selected>Kpk</option>
               <option>Sindh</option>
               <option>Punjab</option>
               <option>Balochistan</option>
               <option>Gilgit-baltistan</option>
             </select>
           </div>
           
           <div class="col-md-4">
            <label for="inputCity" class="form-label">City :</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Swat">
          </div>
      
          <div class="col-md-4">
            <label for="inputCity" class="form-label">tehisl and village:</label>
            <input type="text" class="form-control" id="inputCity" placeholder="kabal sirsinai">
          </div>
           <!--radio button i am working here for gender section-->
           
           <div class="col-12 col-md-12 ">
   
              <label >Gender :</label>
              <label for="inputMale" class="form-label p-3">Male
                <input type="radio" class="form-radio" name="Gender" id="inputMale">
              </label>
              <label for="inputFemale" class="form-label p-3"  >Female
               <input type="radio" class="form-radio" name="Gender" id="inputFemale"> 
             </label>
             <label for="inputother" class="form-label p-3"  >other
               <input type="radio" class="form-radio" name="Gender" id="inputother">
             </label>           
           </div>
 
             
               
            
          
                  
                 <div class="col-md-6">
                        <label for="">Appointment Date</label>
                   <input type="date" class="form-control" >
                 </div>
                 
                 <div class="col-md-6">
                        <label for="">Appointment Time: </label>  
                   <input type="time"   class="form-control">
                     
                 </div>
                 <div class="col-md-12">
                    <label for="">Reason of Appointment</label>  
                
                    <div class="form-floating">
                   <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                      <label for="floatingTextarea">write your issue here</label>
                     </div>
                 
             </div>
 
           
             <!--working done here for radio  button of gende section-->
           <div class="col-12 py-3">
             <button type="submit" class="btn btn-primary">Click to Get Appointment</button>
           </div>
  
         </form>      
  </div>
  
     </div>
 </div>
 </section>
